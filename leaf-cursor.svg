<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Leaf shape with proper hotspot at tip -->
  <path d="M 16 2 
           C 12 2, 8 4, 6 8
           C 4 12, 4 16, 6 20
           C 8 24, 12 28, 16 30
           C 20 28, 24 24, 26 20
           C 28 16, 28 12, 26 8
           C 24 4, 20 2, 16 2
           Z" 
        fill="url(#leafGradient)" 
        stroke="#059669" 
        stroke-width="0.5"
        filter="url(#glow)"
        opacity="0.9"/>
  
  <!-- Leaf vein for detail -->
  <path d="M 16 6 L 16 26" 
        stroke="#059669" 
        stroke-width="0.5" 
        opacity="0.6"/>
  
  <!-- Small side veins -->
  <path d="M 16 10 L 12 8 M 16 10 L 20 8
           M 16 14 L 12 12 M 16 14 L 20 12
           M 16 18 L 12 20 M 16 18 L 20 20
           M 16 22 L 13 24 M 16 22 L 19 24" 
        stroke="#059669" 
        stroke-width="0.3" 
        opacity="0.4"/>
</svg>
